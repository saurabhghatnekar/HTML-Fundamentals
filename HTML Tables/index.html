<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>

<table border="1">
    <tr>
        <td colspan="3">Header Spanning 3 Columns</td>
    </tr>

    <tr>
        <td rowspan="2">Row 2 Cell 1 (spanning 2 rows)</td>
        <td>Cell 2-2</td>
        <td>Cell 2-3</td>
    </tr>

    <tr>
        <td>Cell 3-2</td>
        <td>Cell 3-3</td>
    </tr>
</table>

<br>

<ol>
    <li>
        Desktop
        <ul>
            <li>Windows</li>
            <li>Mac</li>
            <li>Linux</li>
        </ul>
    </li>

    <li>
        Mobile
        <ul>
            <li>Android</li>
            <li>iOS</li>
        </ul>
    </li>

</ol>

</body>
</html>
